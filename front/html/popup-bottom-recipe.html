<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="description" content="" />
    <meta name="format-detection" content="telephone=no" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="인픽" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="" />
    <title>레시피 상품상세 | 인픽</title>
    <link rel="stylesheet" href="./../css/style.css" />
    <script src="./../js/ui.js"></script>
</head>
<body>
    <!-- #skipNavigation -->
    <div id="skipNavigation">
        <a href="#content">본문 바로가기</a> 
    </div>
    <!--// #skipNavigation -->

    <!-- #wrap -->
    <div id="wrap">  
        <!-- #container -->
        <main id="container">  
          
            <!-- #content -->
            <div id="content" class="content">  
                <a href="javascript:;" role="button" class="btn-open-popup" aria-haspopup="dialog" data-popup-id="layer-popup-ex01">FULL POPUP OPEN</a>
            </div>
            <!--// #content -->

            <!-- layer-popup -->
            <section class="layer-popup option-bottom" id="layer-popup-ex01" role="dialog" aria-modal="true" aria-labelledby="pop-insurcalc-title" tabindex="0" aria-hidden="true">
                <div class="layer-inner" tabindex="0">
                    <div class="inr">
                        <!-- layer-head -->
                        <div class="layer-head">
                            <h2 class="" id="">레시피</h2>
                        </div>
                        <!--// layer-head -->

                        <!-- layer-content -->
                        <div class="layer-content">
                            <div class="product-detail option-info">
                                <div class="product-detail-visual img-visual">  
                                    <img src="../../img/temp/@img-recipe.png" alt="키위샐러드">
                                </div>
                                <div class="list-info-box">
                                    <h3 class="tit">키위샐러드</h3>
                                    <div class="list-info-item">  
                                        <p class="list-info-tit">재료</p>
                                        <p class="list-info-txt">골드키위 1개, 그린키위 1개, 블루베리, 래디쉬, 루꼴라, 오렌지제스트</p>
                                    </div>
        
                                    <div class="list-info-item">
                                        <p class="list-info-tit">레시피</p>
                                        <ol class="list-number">
                                            <li>1. 먹기 좋게 후숙된 키위를 깨끗하게 씻어주세요.</li>
                                            <li>2. 껍질을 벗기고 얇게 잘라 접시에 올려주세요.</li>
                                            <li>3. 블루베리, 루꼴라, 래디쉬를 올려주세요.</li>
                                            <li>4. 오렌지제스트를 더하면 향긋하고 상큼해요.</li>
                                            <li>5. 취향에 맞는 드레싱을 뿌려주면 완성입니다.</li>
                                        </ol>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--'' layer-content -->

                        <!-- layer-footer -->
                        <div class="layer-footer">
                            <div class="btn-wrap">
                                <button type="button" class="btn primary btn-popup-close"><span>확인</span></button>
                            </div>
                        </div>
                        <!-- layer-footer -->
                    </div>
                </div>
            </section>
            <!--// layer-popup -->

        </main>
        <!--// #container -->        
    </div>
    <!--// #wrap -->
</body>
</html>
