<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="description" content="" />
    <meta name="format-detection" content="telephone=no" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="아이샵"/>
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="" />
    <title>옵션선택 | 아이샵</title>
    <link rel="stylesheet" href="./../css/style.css" />
    <script src="./../js/ui.js"></script>
</head>
<body>
    <!-- #skipNavigation -->
    <div id="skipNavigation">
        <a href="#content">본문 바로가기</a> 
    </div>
    <!--// #skipNavigation -->

    <!-- #wrap -->
    <div id="wrap">
        <!-- #container -->
        <main id="container" role="main">
          
            <!-- #content -->
            <div id="content" class="content">
                <a href="javascript:;" role="button" class="btn-open-popup btn primary" aria-haspopup="dialog" data-popup-id="layer-popup-ex01" aria-controls="layer-popup-ex01">옵션 선택 팝업</a>
            </div>
            <!--// #content -->

             <!-- layer-popup -->
             <section class="layer-popup option-bottom" id="layer-popup-ex01" role="dialog" aria-modal="true" aria-labelledby="layer-popup-ex01Title" aria-hidden="true">
                <div class="layer-inner">
                    <div class="inr">
                        <!-- layer-head -->
                        <div class="layer-head">
                            <h2 class="blind" id="layer-popup-ex01Title">옵션선택</h2>
                        </div>
                        <!--// layer-head -->

                        <!-- layer-content -->
                        <div class="layer-content space-none">
                            <div class="section option-selection">
                                <!-- 유형선택 -->
                                <div class="product-option-wrap">
                                    <div class="product-option">
                                        <h2 class="product-option-tit"><span class="txt">유형선택</span></h2>
                                        <div class="radio option-box">
                                            <input type="radio" id="inputRadio3" name="inputRadio3" class="radio-input" />
                                            <label for="inputRadio3" class="radio-label">
                                                <div class="img-visual sm">
                                                    <img src="./../img/temp/@img-product-pay.png" alt="운동화">
                                                </div>
                                                <span class="radio-txt">운동화</span>
                                            </label>
                                        </div>  
                                        <div class="radio option-box">
                                            <input type="radio" id="inputRadio4" name="inputRadio3" class="radio-input" />
                                            <label for="inputRadio4" class="radio-label">
                                                <div class="img-visual sm">
                                                    <img src="./../img/temp/@img-product-pay.png" alt="운동화">
                                                </div>
                                                <span class="radio-txt">운동화</span>
                                            </label>
                                        </div>  
                                    </div>
                                </div>
                                <!-- //유형선택 -->

                                <!-- 용향선택 -->
                                <div class="product-option-wrap">
                                    <div class="product-option">
                                        <h2 class="product-option-tit"><span class="txt">용향선택</span></h2>
                                        <div class="radio-wrap flex">
                                            <div class="radio option-box">
                                                <input type="radio" id="inputRadio5" name="inputRadio5" class="radio-input" />
                                                <label for="inputRadio5" class="radio-label">
                                                    <span class="radio-txt">800g</span>
                                                </label>  
                                            </div>  
                                            <div class="radio option-box">
                                                <input type="radio" id="inputRadio6" name="inputRadio5" class="radio-input" />
                                                <label for="inputRadio6" class="radio-label">
                                                    <span class="radio-txt">1.2kg</span>
                                                </label>
                                            </div>  
                                            <div class="radio option-box">
                                                <input type="radio" id="inputRadio7" name="inputRadio5" class="radio-input" />
                                                <label for="inputRadio7" class="radio-label">
                                                    <span class="radio-txt">1.5kg</span>
                                                </label>
                                            </div> 
                                        </div>
                                    </div>
                                </div>
                                <!-- //용향선택 -->  

                                <!-- 수량선택 -->
                                <div class="product-option-wrap">
                                    <div class="product-option flex flex-between">
                                        <div class="flex-item"><h2 class="product-option-tit"><span class="txt">수량선택</span></h2></div>
                                        <div class="flex-item flex-none">
                                            <div class="control-qty">
                                                <button type="button" class="btn-minus"><span class="blind">수량 감소</span></button>
                                                <input type="tel" aria-label="현재 수량 1개" value="1" min="0" max="10" title="수량 입력"/><!-- aria-label 현재 수량 값 변경 -->
                                                <button type="button" class="btn-plus"><span class="blind">수량 증가</span></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- //수량선택 -->  

                                <!-- 금액 -->
                                <div class="product-option-wrap">
                                    <div class="product-option flex flex-between flex-top">
                                        <div class="flex-item"><h2 class="product-option-tit"><span class="txt">금액</span></h2></div>
                                        <div class="flex-item flex-none">
                                            <div class="price-wrap">
                                                <p class="price-dicount">32,900원</p>
                                                <p class="price">27,000원</p>
                                            </div>
                        
                                        </div>
                                    </div>
                                </div>
                                <!-- 금액 -->
                            </div>
                        </div>
                        <!--'' layer-content -->

                        <!-- layer-footer -->
                        <div class="layer-footer">
                            <div class="btn-wrap">
                                <button type="button" class="btn primary btn-popup-close"><span>주문하기</span></button>
                            </div>
                        </div>
                        <!-- layer-footer -->
                        <button type="button" class="btn-touch btn-popup-close"><span class="blind">팝업 닫기</span></button>
                    </div>
                   
                </div>
            </section>
            <!--// layer-popup -->

        </main>
        <!--// #container -->        
    </div>
    <!--// #wrap -->
    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
            document.querySelector('.btn-open-popup').click();
        });
    </script>
</body>
</html>
