<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="description" content="" />
    <meta name="format-detection" content="telephone=no" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="인픽" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="" />
    <title>퍼블리싱 산출물 목록 | 인픽</title>
    <link rel="stylesheet" href="./../guide.css" />
</head>
<body>
      <!-- #wrap -->
      <div id="wrap">
        <div class="guide-wrapper">
            <!-- #header -->
            <header class="guide-header">
                <h1 class="tit"><span>인픽</span></h1>
            </header>
            <!--// #header -->

            <!-- #container -->
            <main id="guide-container">   
                <!-- #content -->
                <div class="guide-content">
                    <section class="guide-section">
                        <h2 class="tit">메뉴 리스트</h2>
                        <div id="data-filter">
                            <span class="total">전체 페이지 : <em></em></span>
                            <span class="state">완료 : <em>10</em></span>
                            <span class="progress">진척률 : <em>10</em></span>
                        </div>
                    
                        <!-- #data-table -->
                        <table id="data-table">
                            <thead>  
                                <tr>
                                    <th scope="col">NO</th>
                                    <th scope="col">메뉴</th>
                                    <th scope="col">화면ID</th>
                                    <th scope="col">링크</th>
                                    <th scope="col">상태</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </section>
                      
                </div>
                <!--// #content -->
            </main>
            <!--// #container -->        
        </div>
    </div>
    <!--// #wrap -->   

    <!--// #data-table -->
    <script src="./data-page.js"></script>
    <script src="./guide.js"></script>
</body>
</html>
