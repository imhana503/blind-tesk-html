<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="description" content="" />
    <meta name="format-detection" content="telephone=no" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="인픽" />
    <meta property="og:description" content="" />

    <title>검색 | 인픽</title>
    <link rel="stylesheet" href="./../css/style.css" />
    <script src="./../js/ui.js"></script>
</head>
<body>
    <!-- #skipNavigation -->
    <div id="skipNavigation">
        <a href="#content">본문 바로가기</a> 
    </div>
    <!--// #skipNavigation -->

    <!-- #wrap -->
    <div id="wrap">
        <!-- #container -->
        <main id="container">

            <!-- #content -->
            <div id="content" class="content">
                <!-- section -->
                <section class="section">                     
                    <div class="">
                        <h1 class="blind">검색창</h1>
                        <div class="search-head">
                            <div class="search-input">
                                <button type="button" class="btn ico-back"><span class="blind">뒤로가기</span></button>
                                <div class="input">
                                    <input type="text" placeholder="Search" title="검색어 입력">
                                    <button type="button" class="btn ico-search"><span class="blind">검색</span></button>
                                </div>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn text"><span>검색어</span></button>
                                <button type="button" class="btn text"><span>카테고리</span></button>
                            </div> 
                        </div>
                         
                        <ul class="search-list">
                            <li class="is-active"><a href="javascript:;">Recent searches</a><button type="button" class="btn text-box"><span>Clear all</span></button></li>
                            <li><a href="javascript:;">Nike Air Max 270</a></li>
                            <li><a href="javascript:;">Adidas Superstar</a></li>
                            <li><a href="javascript:;">Nike FLC Hoodie</a></li>
                            <li><a href="javascript:;">Converse Chuck 70</a></li>
                            <li><a href="javascript:;">Champion Beachshort</a></li>
                            <li><a href="javascript:;">Nike Air FT FLC Short</a></li>
                        </ul>
                    </div>
                    
                    <!-- .fixed-bottom -->
                    <div class="fixed-bottom">
                        <div class="btn-wrap option-ratio">
                            <button type="button" class="btn primary"><span>Search</span></button>
                            <button type="button" class="btn disabled ico-camera"><span class="blind">사진촬영</span></button>
                        </div>
                    </div>
                    <!-- //.fixed-bottom --> 

                   
                </section>
                 <!--// section -->
                 
            </div>
            <!--// #content -->

        </main>
        <!--// #container -->        
    </div>
    <!--// #wrap -->
</body>
</html>
