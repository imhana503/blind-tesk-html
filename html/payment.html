<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="description" content="" />
    <meta name="format-detection" content="telephone=no" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="인픽" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="" />
    <title>주문결제 | 인픽</title>
    <link rel="stylesheet" href="./../css/style.css" />
    <script src="./../js/ui.js"></script>
</head>
<body>
    <!-- #skipNavigation -->
    <div id="skipNavigation">
        <a href="#content">본문 바로가기</a> 
    </div>
    <!--// #skipNavigation -->

    <!-- #wrap -->
    <div id="wrap">
        <!-- #container -->
        <main id="container">
            <!-- #header -->
            <header id="header" class="header">
                <div class="header-left">
                    <a href="javascript:;" role="button" class="ico-back"><span class="blind">홈</span></a>
                    <h1 class="header-tit">결재하기</h1>
                </div>
            </header>
            <!--// #header -->
            <!-- #content -->
            <div id="content" class="content">
                <!-- section -->
                <section class="section">  
                    <!-- list -->
                    <div class="list">
                        <ul class="list-item">
                            <li class="list-item-link">
                                <a href="javascript:;" role="button">
                                    <p class="tit">이민희</p>
                                    <p class="txt">221b Baker St, Marylebone<br>London,<br>United Kingdom</p>
                                    <span class="ico-more"><em class="blind">더보기</em></span>
                                </a>
                            </li>
                            <li class="list-item-link pay-card master">
                                <a href="javascript:;" role="button">
                                    <p class="tit">Master Card ending **68</p>
                                    <span class="ico-more"><em class="blind">더보기</em></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!--// list -->

                    <!-- 주문내역 -->
                    <div class="product-option-wrap">
                        <div class="product-option">
                            <h2 class="product-option-tit"><span class="txt">주문내역</span></h2>
                            <div class="radio option-box">
                                <input type="radio" id="inputRadio1" name="inputRadio1" class="radio-input" />
                                <label for="inputRadio1" class="radio-label">
                                    <div class="img-visual">
                                        <img src="./../img/temp/@img-product-pay.png" alt="운동화">
                                    </div>
                                    <span class="radio-txt">운동화</span>
                                </label>
                            </div>  
                            <div class="radio option-box">
                                <input type="radio" id="inputRadio2" name="inputRadio1" class="radio-input" />
                                <label for="inputRadio2" class="radio-label">
                                    <div class="img-visual">
                                        <img src="./../img/temp/@img-product-pay.png" alt="운동화">
                                    </div>
                                    <span class="radio-txt">운동화</span>
                                </label>
                            </div>  
                        </div>
                    </div>
                    <!-- //주문내역 -->    

                    <!-- 유형선택 -->
                    <div class="product-option-wrap">
                        <div class="product-option">
                            <h2 class="product-option-tit"><span class="txt">유형선택</span></h2>
                            <div class="radio option-box">
                                <input type="radio" id="inputRadio3" name="inputRadio3" class="radio-input" />
                                <label for="inputRadio3" class="radio-label">
                                    <div class="img-visual sm">
                                        <img src="./../img/temp/@img-product-pay.png" alt="운동화">
                                    </div>
                                    <span class="radio-txt">운동화</span>
                                </label>
                            </div>  
                            <div class="radio option-box">
                                <input type="radio" id="inputRadio4" name="inputRadio3" class="radio-input" />
                                <label for="inputRadio4" class="radio-label">
                                    <div class="img-visual sm">
                                        <img src="./../img/temp/@img-product-pay.png" alt="운동화">
                                    </div>
                                    <span class="radio-txt">운동화</span>
                                </label>
                            </div>  
                        </div>
                    </div>
                    <!-- //유형선택 -->

                    <!-- 용향선택 -->
                    <div class="product-option-wrap">
                        <div class="product-option">
                            <h2 class="product-option-tit"><span class="txt">용향선택</span></h2>
                            <div class="radio-wrap flex">
                                <div class="radio option-box">
                                    <input type="radio" id="inputRadio5" name="inputRadio5" class="radio-input" />
                                    <label for="inputRadio5" class="radio-label">
                                        <span class="radio-txt">800g</span>
                                    </label>  
                                </div>  
                                <div class="radio option-box">
                                    <input type="radio" id="inputRadio6" name="inputRadio5" class="radio-input" />
                                    <label for="inputRadio6" class="radio-label">
                                        <span class="radio-txt">1.2kg</span>
                                    </label>
                                </div>  
                                <div class="radio option-box">
                                    <input type="radio" id="inputRadio7" name="inputRadio5" class="radio-input" />
                                    <label for="inputRadio7" class="radio-label">
                                        <span class="radio-txt">1.5kg</span>
                                    </label>
                                </div> 
                            </div>
                        </div>
                    </div>
                    <!-- //용향선택 -->  

                     <!-- 수량선택 -->
                     <div class="product-option-wrap">
                        <div class="product-option flex flex-between">
                            <div class="flex-item"><h2 class="product-option-tit"><span class="txt">수량선택</span></h2></div>
                            <div class="flex-item flex-none">
                                <div class="control-qty">
                                    <button type="button" class="btn-minus"><span class="blind">수량 감소</span></button>
                                    <input type="tel" maxlength="3" aria-label="현재 수량 1개" value="1"/><!-- aria-label 현재 수량 값 변경 -->
                                    <button type="button" class="btn-plus"><span class="blind">수량 증가</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- //수량선택 -->  

                    <!-- 금액 -->
                    <div class="product-option-wrap">
                        <div class="product-option flex flex-between flex-top">
                            <div class="flex-item"><h2 class="product-option-tit"><span class="txt">금액</span></h2></div>
                            <div class="flex-item flex-none">
                                <div class="price-wrap">
                                    <p class="price-dicount">32,900원</p>
                                    <p class="price">27,000원</p>
                                </div>
              
                            </div>
                        </div>
                    </div>
                    <!-- 금액 -->


                </section>
                 <!--// section -->
                 
            </div>
            <!--// #content -->

        </main>
        <!--// #container -->        
    </div>
    <!--// #wrap -->
</body>
</html>
