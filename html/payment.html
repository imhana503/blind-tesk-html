<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="description" content="" />
    <meta name="format-detection" content="telephone=no" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="인픽" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="" />
    <title>결제 | 인픽</title>
    <link rel="stylesheet" href="./../css/style.css" />
    <script src="./../js/ui.js"></script>
</head>
<body>
    <!-- #skipNavigation -->
    <div id="skipNavigation">
        <a href="#content">본문 바로가기</a> 
    </div>
    <!--// #skipNavigation -->

    <!-- #wrap -->
    <div id="wrap">
        <!-- #container -->
        <main id="container">
            <!-- #header -->
            <header id="header" class="header">
                <div class="header-left">
                    <button type="button" class="btn ico-back"><span class="blind">이전</span></button>
                    <h1 class="header-tit">Payment method</h1>
                </div>
            </header>
            <!--// #header -->

            <!-- #content -->
            <div id="content" class="content">
                <!-- section -->
                <section class="section">         
                    <div class="swiper">
                        슬라이드영역
                    </div>
                    
                    <div class="form">
                        <div class="form-item">  
                            <input type="tel" placeholder="Card number" title="Card number 입력">
                        </div>
                        <div class="form-item">
                            <input type="text" placeholder="Card holder name" title="Card holder name 입력">
                        </div>
                        <div class="form-item option-flex">
                            <div class="item">
                                <input type="tel" placeholder="Expiry date" title="Expiry date 입력">
                            </div>
                            <div class="item">
                                <input type="tel" placeholder="Security code" title="Security code 입력">
                            </div>
                        </div>
                        <div class="form-item">
                            <input type="text" placeholder="CVV" title="CVV 입력">
                        </div>
                    </div>
                    
                    <!-- .fixed-bottom -->
                    <div class="fixed-bottom">
                        <div class="btn-wrap">
                            <button type="button" class="btn primary"><span>Add card</span></button>
                            <p class="or"><span>Or</span></p>
                            <button type="button" class="btn disabled"><span>Scan card</span></button>
                        </div>
                    </div>
                    <!-- //.fixed-bottom --> 

                   
                </section>
                 <!--// section -->
                 
            </div>
            <!--// #content -->

        </main>
        <!--// #container -->        
    </div>
    <!--// #wrap -->
</body>
</html>
