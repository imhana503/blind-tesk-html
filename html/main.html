<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>시각장애인 홈페이지</title>
    <link rel="stylesheet" href="./../css/style.css" />
    <script src="./../js/ui.js"></script>
</head>
<body>
    <!-- #skipNavigation -->
    <div id="skipNavigation">
        <a href="#content">본문 바로가기</a>
    </div>
    <!--// #skipNavigation -->

    <!-- #wrap -->
    <div id="wrap">
        <!-- #header -->
        <header id="header" class="header">
            <h1 class="logo"><a href="javascript:;">로고!!!!!!</a></h1>
            <button type="button" class="btn-allmenu">전체메뉴</button>
        </header>
        <!--// #header -->

        <div class="all-menu" aria-label="">
            전체뉴영역입니다
        </div>

        <!-- #container -->
        <main id="container">
            <!-- #content -->
            <div id="content" class="content">
                <div class="section main">
                    <div class="tit-wrap">
                        <h2 class="tit-page2">
                            <span class="txt">이민희님 안녕하세요.</span>
                            <p class="text">서브메세지</p>
                        </h2>
                    </div>
        
                    <div class="card">
                        <div class="card-item"><a href="javascript:;">직접 상품을 찾아볼게요</a></div>
                        <div class="card-item"><a href="javascript:;">상품 추천이 필요해요</a></div>
                        <div class="card-item"><a href="javascript:;">상품/이미지 정보 확인이 필요해요</a></div>
                        <div class="card-item"><a href="javascript:;">사용법 알아보기</a></div>
                    </div>
                </div>
                <nav class="nav">
                    <a href="javascript:;"><span>홈</span></a>
                    <a href="javascript:;"><span>검색</span></a>
                    <a href="javascript:;"><span>요청</span></a>
                    <a href="javascript:;"><span>마이페이지</span></a>
                    <a href="javascript:;"><span>장바구니</span></a>
                </nav>
            </div>
            <!--// #content -->    

            <!-- .layer-popup  -->
            <div class="layer-popup">
                <div class="layer-inner">
                    <div class="layer-head">
                        <h2 class="layer-tit">
                            <span class="txt">팝업 타이틀.</span>
                        </h2>
                    </div>
                    <div class="layer-content">
                        <section class="section">
                            <div>
                                <input type="text" placeholder="검색어를 입력해주세요">
                            </div>
                            <!-- .tab -->
                            <div class="tab">
                                <ul class="tab-list" role="tablist">
                                    <li class="is-active"><a href="javascript:;" role="tab" aria-selected="true" aria-controls="tabPanel-1" tabindex="0">검색어</a></li>
                                    <li><a href="javascript:;" role="tab" aria-selected="false" aria-controls="tabPanel-2" tabindex="-1">카테고리</a></li>
                                </ul>
                                <div class="tab-panels">
                                    <div id="tabPanel-1" class="tab-panel is-active" tabindex="0" role="tabpanel">검색어영역</div>
                                    <div id="tabPanel-2" class="tab-panel" tabindex="0" role="tabpanel">카테고리영역</div>
                                </div>
                            </div>
                            <!--// .tab -->
                        </section>
                        <button type="button" class="layer-close">팝업닫기</button>
                    </div>
                </div>
            </div>
            <!--// .layer-popup  -->

        </main>
        <!--// #container -->
    </div>
    <!--// #wrap -->
</body>
</html>
